<html>
    <head>
        <title>Cats!</title>
        <script src="cats.js" defer></script>
        <style>
            label{
                font-weight: bold;
                padding-right: 5px;
            }
            .row{
                padding: 5px;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" > 
            <div class="row h-10">
                <div class="col-12 text-center">
                    <p class="h1 display-1">Cats</p>
                </div>                
            </div>
            <div class="row h-5 border">
                <div class="col-2">
                    <input type="button" id="fetchBreedsButton" value="Fetch Breeds" class="btn btn-primary"/>
                </div>
                <div class="col-8">
                    <select type="select" id="selectBreed" class="form-control">
                        <option>Click on the Fetch Beeds button to load</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="button" id="fetchRandomButton" value="Fetch Random" class="btn btn-primary">
                </div>
            </div>    
            <div class="row border h-75 inline-block">
                <div class="col-6">
                    <div class="row" id="information" hidden="true">
                        <div class="col">
                            <div class="row">
                                <label>ID:</label>
                                <span id="id" class="text-capitalize"></span>
                            </div>
                            <div class="row">
                                <label>Name:</label>
                                <span id="name" class="text-capitalize"></span>
                            </div>
                            <div class="row">
                                <label>Weight:</label>
                                <span id="weight" class="text-capitalize"></span>
                            </div>
                            <div class="row">
                                <label>Temperament:</label>
                                <span id="temperament" class="text-capitalize"></span>
                            </div>
                            <div class="row">
                                <label>Origin:</label>
                                <span id="origin" class="text-capitalize"></span>
                            </div>
                            <div class="row">
                                <label>Life Span:</label>
                                <span id="lifeSpan" class="text-capitalize"></span>
                            </div>
                            <div class="row">
                                <label>Description:</label>
                                <span id="description" class="text-capitalize"></span>
                            </div>
                            <div class="row">
                                <label>Links:</label>
                                <div id="links" class="row"></div>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="col-6 border" id="image-container">
                </div>
            </div>
            <div class="row h-10 justify-content-between">
                <div class="col-1">
                    <input type="button" id="prevButton" value="<" class="btn btn-primary" hidden="true"/>
                </div>
                <div class="col-1">
                    <input type="button" id="nextButton" value=">" class="btn btn-primary" hidden="true"/>
                </div>
            </div> 
        </div>
    </body>
</html>
